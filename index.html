<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音楽プレイヤー</title>
<script src="https://www.youtube.com/iframe_api"></script>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #121212; /* Spotify風暗め背景 */
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.player-wrapper {
  text-align: center;
}

/* プレイヤー */
.video-container {
  position: relative;
  width: 90vw;
  max-width: 600px;
  padding-top: 56.25%; /* 16:9比率 */
}
#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* タイトル表示 */
.title-container {
  margin-top: 1rem;
}
.title-container .gameTitle {
  font-size: 1.4rem;
  font-weight: bold;
}
.title-container .musicTitle {
  font-size: 1.1rem;
  color: #aaa;
  margin-top: 0.2rem;
}

/* コントロールボタン */
.controls {
  margin-top: 1.8rem;
}
button {
  padding: 0.7rem 1.5rem;
  margin: 0 0.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background: #1db954; /* Spotifyグリーン */
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #1ed760;
}
</style>
</head>
<body>

<div class="player-wrapper">
  <div class="video-container">
    <div id="player"></div>
  </div>

  <div class="title-container">
    <div class="gameTitle" id="gameTitle"></div>
    <div class="musicTitle" id="musicTitle"></div>
  </div>

  <div class="controls">
    <button id="prevBtn"> ⏮ </button>
    <button id="nextBtn"> ⏭ </button>
  </div>
</div>

<script>
let playlists = {};
let currentPlaylist = [];
let currentIndex = 0;
let player;

// JSON読み込み
fetch('playlists.json')
  .then(res => res.json())
  .then(data => {
    playlists = data;
    const firstKey = Object.keys(playlists)[0];
    currentPlaylist = playlists[firstKey].videos;
    loadVideo(currentIndex);
  })
  .catch(err => console.error('JSON読み込みエラー:', err));

// YouTube API準備完了
function onYouTubeIframeAPIReady() {
  loadVideo(currentIndex);
}

// 動画ロード + タイトル更新
function loadVideo(index) {
  const video = currentPlaylist[index];
  if (!video) return;

  const start = video.start ?? 0;
  const end = video.end ?? undefined;

  document.getElementById('gameTitle').textContent = video.gameTitle;
  document.getElementById('musicTitle').textContent = video.musicTitle;

  if (player) {
    player.loadVideoById({ videoId: video.videoId, startSeconds: start, endSeconds: end });
  } else {
    player = new YT.Player('player', {
      videoId: video.videoId,
      playerVars: { start: start, end: end, autoplay: 0, controls: 1 }
    });
  }
}

// 前/次ボタン
function nextVideo() {
  if (currentIndex < currentPlaylist.length - 1) {
    currentIndex++;
    loadVideo(currentIndex);
  }
}
function prevVideo() {
  if (currentIndex > 0) {
    currentIndex--;
    loadVideo(currentIndex);
  }
}

document.getElementById('prevBtn').addEventListener('click', prevVideo);
document.getElementById('nextBtn').addEventListener('click', nextVideo);
</script>

</body>
</html>
