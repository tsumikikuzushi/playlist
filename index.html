<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>私選ゲームBGMプレイヤー</title>
<script src="https://www.youtube.com/iframe_api"></script>
<style>
body, html {
  margin: 0;
  padding: 0;
  background: #121212;
  color: white;
  font-family: sans-serif;
}

/* プレイヤー中央寄せ */
.player-wrapper {
  max-width: 600px;
  margin: 0 auto;
  padding: 1rem;
  text-align: center;
}

/* プレイヤー */
.video-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9比率 */
  margin: 0 auto;
}
#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* タイトル表示 */
.title-container {
  margin-top: 1rem;
}
.title-container .musicTitle {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
}
.title-container .gameTitle {
  font-size: 1.1rem;
  color: #aaa;
  margin-top: 0.2rem;
}

/* プレイリスト切替 */
.playlist-selector {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 1rem;
}
.playlist-selector label {
  margin-right: 0.5rem;
}
.playlist-selector select {
  padding: 0.5rem;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
  background: #222;
  color: white;
  cursor: pointer;
}

/* プレイリスト表示 */
.playlist-list {
  margin-top: 2rem;
  max-height: 200px;   /* スクロール領域の高さ */
  overflow-y: auto;    /* 縦スクロール有効化 */
  padding-right: 5px;
  text-align: left;
}
.playlist-item {
  display: flex;
  align-items: center;
  padding: 0.3rem;
  cursor: pointer;
  border-radius: 6px;
}
.playlist-item.selected {
  background-color: #1db95433;
}
.playlist-item img {
  width: 50px;
  height: 50px;
  margin-right: 0.5rem;
}
.playlist-item .titles {
  display: flex;
  flex-direction: column;
}
.playlist-item .titles .musicTitle {
  font-weight: bold;
  color: white;
}
.playlist-item .titles .gameTitle {
  font-size: 0.9rem;
  color: #aaa;
}
</style>
</head>
<body>

<div class="player-wrapper">

  <div class="video-container">
    <div id="player"></div>
  </div>

  <div class="title-container">
    <div class="musicTitle" id="musicTitle"></div>
    <div class="gameTitle" id="gameTitle"></div>
  </div>

  <!-- プレイリスト切替セレクター -->
  <div class="playlist-selector">
    <label for="playlistSelect">プレイリスト切替：</label>
    <select id="playlistSelect"></select>
  </div>

  <div class="playlist-list" id="playlistList"></div>

</div>

<script>
let playlists = {};
let currentPlaylist = [];
let currentIndex = 0;
let player;

// JSON読み込み
fetch('playlists.json')
  .then(res => res.json())
  .then(data => {
    playlists = data;

    // セレクトボックスに追加
    const select = document.getElementById('playlistSelect');
    Object.keys(playlists).forEach(key => {
      const option = document.createElement('option');
      option.value = key;
      option.textContent = playlists[key].label;
      select.appendChild(option);
    });

    // 初期プレイリスト設定
    const firstKey = Object.keys(playlists)[0];
    currentPlaylist = playlists[firstKey].videos;
    loadVideo(currentIndex);
  })
  .catch(err => console.error('JSON読み込みエラー:', err));

// プレイリスト切替時
document.getElementById('playlistSelect').addEventListener('change', e => {
  const key = e.target.value;
  currentPlaylist = playlists[key].videos;
  currentIndex = 0;
  loadVideo(currentIndex);
});

// YouTube API準備完了
function onYouTubeIframeAPIReady() {
  loadVideo(currentIndex);
}

// 動画ロード + タイトル更新 + プレイリストハイライト
function loadVideo(index) {
  const video = currentPlaylist[index];
  if (!video) return;

  document.getElementById('musicTitle').textContent = video.musicTitle;
  document.getElementById('gameTitle').textContent = video.gameTitle;

  if (player) {
    player.loadVideoById({ videoId: video.videoId, startSeconds: video.start ?? 0, endSeconds: video.end ?? undefined });
  } else {
    player = new YT.Player('player', {
      videoId: video.videoId,
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  renderPlaylistList();
}

// プレイリストリストレンダリング
function renderPlaylistList() {
  const container = document.getElementById('playlistList');
  container.innerHTML = '';
  currentPlaylist.forEach((video, idx) => {
    const item = document.createElement('div');
    item.className = 'playlist-item' + (idx === currentIndex ? ' selected' : '');
    item.innerHTML = `<img src="${video.thumbnail}" alt="${video.musicTitle}">
                      <div class="titles">
                        <div class="musicTitle">${video.musicTitle}</div>
                        <div class="gameTitle">${video.gameTitle}</div>
                      </div>`;
    item.addEventListener('click', () => {
      currentIndex = idx;
      loadVideo(currentIndex);
    });
    container.appendChild(item);
  });
}
</script>

</body>
</html>
