<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私選ゲームBGM Player</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 225px;
      border: none;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .title {
      margin: 1rem 0 0.3rem 0;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .controls {
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .track-list-container {
      max-height: 250px; /* スクロール領域の高さ制限 */
      overflow-y: auto;
      margin-top: 1rem;
      border-top: 1px solid #333;
      padding-top: 0.5rem;
    }
    .track-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .track-list li {
      display: flex;
      align-items: center;
      padding: 0.4rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .track-list li:hover {
      background: #1e1e1e;
    }
    .track-list img {
      width: 50px;
      height: 50px;
      margin-right: 0.6rem;
      border-radius: 4px;
    }
    .track-info {
      text-align: left;
    }
    .track-info .music {
      font-size: 0.95rem;
      font-weight: bold;
      color: white;
    }
    .track-info .game {
      font-size: 0.8rem;
      color: #aaa;
    }
    .track-list li.active {
      background: #007bff33;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="player" allow="autoplay"></iframe>
    <div id="musicTitle" class="title"></div>
    <div id="gameTitle" class="subtitle"></div>
    <div class="controls">
      <button id="prevBtn">⏮ 前へ</button>
      <button id="nextBtn">⏭ 次へ</button>
    </div>

    <div class="track-list-container">
      <ul class="track-list" id="trackList"></ul>
    </div>
  </div>

  <script>
    let videos = [];
    let currentIndex = 0;

    const player = document.getElementById("player");
    const musicTitle = document.getElementById("musicTitle");
    const gameTitle = document.getElementById("gameTitle");
    const trackList = document.getElementById("trackList");

    function loadVideo(index) {
      const video = videos[index];
      player.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1`;
      musicTitle.textContent = video.musicTitle;
      gameTitle.textContent = video.gameTitle;

      document.querySelectorAll(".track-list li").forEach((li, i) => {
        li.classList.toggle("active", i === index);
      });
    }

    function renderList() {
      trackList.innerHTML = "";
      videos.forEach((video, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${video.thumbnail}" alt="">
          <div class="track-info">
            <div class="music">${video.musicTitle}</div>
            <div class="game">${video.gameTitle}</div>
          </div>
        `;
        li.addEventListener("click", () => {
          currentIndex = i;
          loadVideo(currentIndex);
        });
        trackList.appendChild(li);
      });
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      loadVideo(currentIndex);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % videos.length;
      loadVideo(currentIndex);
    });

    // 外部 JSON 読み込み
    fetch("playlists.json")
      .then(res => res.json())
      .then(data => {
        videos = data.playlist1; // JSON内のキーを指定
        renderList();
        loadVideo(currentIndex);
      })
      .catch(err => console.error("JSON読み込みエラー:", err));
  </script>
</body>
</html>
