<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>私選ゲームBGMプレイヤー</title>
<script src="https://www.youtube.com/iframe_api"></script>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #121212;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.player-wrapper {
  text-align: center;
}

/* プレイヤー */
.video-container {
  position: relative;
  width: 90vw;
  max-width: 600px;
  padding-top: 56.25%; /* 16:9比率 */
  margin: 0 auto;
}
#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* タイトル表示 */
.title-container {
  margin-top: 1rem;
}
.title-container .musicTitle {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
}
.title-container .gameTitle {
  font-size: 1.1rem;
  color: #aaa;
  margin-top: 0.2rem;
}

/* コントロールボタン */
.controls {
  margin-top: 1.8rem;
}
button {
  padding: 0.7rem 1.5rem;
  margin: 0 0.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background: #1db954;
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #1ed760;
}

/* プレイリスト切替 */
.playlist-selector {
  margin-top: 1.5rem;
}
select {
  padding: 0.5rem;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
}

/* プレイリスト表示 */
.playlist-list {
  margin-top: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;

  max-height: 200px;   /* スクロール領域の高さを固定 */
  overflow-y: auto;    /* 縦スクロール有効化 */
  padding-right: 5px;  /* スクロールバーが出ても見切れないように */
}
.playlist-item {
  display: flex;
  align-items: center;
  padding: 0.3rem;
  cursor: pointer;
  border-radius: 6px;
}
.playlist-item.selected {
  background-color: #1db95433;
}
.playlist-item img {
  width: 50px;
  height: 50px;
  margin-right: 0.5rem;
}
.playlist-item .titles {
  display: flex;
  flex-direction: column;
}
.playlist-item .titles .musicTitle {
  font-weight: bold;
  color: white;
}
.playlist-item .titles .gameTitle {
  font-size: 0.9rem;
  color: #aaa;
}
</style>
</head>
<body>

<div class="player-wrapper">

  <div class="video-container">
    <div id="player"></div>
  </div>

  <div class="title-container">
    <div class="musicTitle" id="musicTitle"></div>
    <div class="gameTitle" id="gameTitle"></div>
  </div>

  <div class="controls">
    <button id="prevBtn">⏮ 前へ</button>
    <button id="nextBtn">⏭ 次へ</button>
  </div>

  <!-- プレイリスト選択 -->
  <div class="playlist-selector">
    <label for="playlistSelect">プレイリスト切替：</label>
    <select id="playlistSelect"></select>
  </div>

  <div class="playlist-list" id="playlistList"></div>

</div>

<script>
let playlists = {};
let currentPlaylist = [];
let currentIndex = 0;
let player;

// JSON読み込み
fetch('playlists.json')
  .then(res => res.json())
  .then(data => {
    playlists = data;

    // セレクトボックスにプレイリスト追加
    const select = document.getElementById('playlistSelect');
    Object.entries(playlists).forEach(([key, pl]) => {
      const option = document.createElement('option');
      option.value = key;
      option.textContent = pl.label || key;
      select.appendChild(option);
    });

    // 最初のプレイリストをセット
    const firstKey = Object.keys(playlists)[0];
    switchPlaylist(firstKey);

    // 切替イベント
    select.addEventListener('change', e => {
      switchPlaylist(e.target.value);
    });
  })
  .catch(err => console.error('JSON読み込みエラー:', err));

// プレイリスト切替処理
function switchPlaylist(key) {
  currentPlaylist = playlists[key].videos;
  currentIndex = 0;
  loadVideo(currentIndex);
}

// YouTube API準備完了
function onYouTubeIframeAPIReady() {
  if (currentPlaylist.length > 0) {
    loadVideo(currentIndex);
  }
}

// 動画ロード + タイトル更新 + プレイリストハイライト
function loadVideo(index) {
  const video = currentPlaylist[index];
  if (!video) return;

  document.getElementById('musicTitle').textContent = video.musicTitle;
  document.getElementById('gameTitle').textContent = video.gameTitle;

  if (player) {
    player.loadVideoById({ videoId: video.videoId, startSeconds: video.start ?? 0, endSeconds: video.end ?? undefined });
  } else {
    player = new YT.Player('player', {
      videoId: video.videoId,
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  renderPlaylistList();
}

// 前/次ボタン
function nextVideo() {
  if (currentIndex < currentPlaylist.length - 1) {
    currentIndex++;
    loadVideo(currentIndex);
  }
}
function prevVideo() {
  if (currentIndex > 0) {
    currentIndex--;
    loadVideo(currentIndex);
  }
}

document.getElementById('prevBtn').addEventListener('click', prevVideo);
document.getElementById('nextBtn').addEventListener('click', nextVideo);

// プレイリストリストレンダリング
function renderPlaylistList() {
  const container = document.getElementById('playlistList');
  container.innerHTML = '';
  currentPlaylist.forEach((video, idx) => {
    const item = document.createElement('div');
    item.className = 'playlist-item' + (idx === currentIndex ? ' selected' : '');
    item.innerHTML = `<img src="${video.thumbnail}" alt="${video.musicTitle}">
                      <div class="titles">
                        <div class="musicTitle">${video.musicTitle}</div>
                        <div class="gameTitle">${video.gameTitle}</div>
                      </div>`;
    item.addEventListener('click', () => {
      currentIndex = idx;
      loadVideo(currentIndex);
    });
    container.appendChild(item);
  });
}
</script>

</body>
</html>
